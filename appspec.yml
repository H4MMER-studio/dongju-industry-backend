version: 0.0
os: linux
permissions:
  - object: /home/ubuntu/build/
    mode: 755
    owner: ubuntu
    type:
      - directory
hooks:
  BeforeInstall:
    - location: scripts/stop_server
      timeout: 600
      runas: ubuntu
  AfterInstall:
    - location: scripts/deploy_source
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server
      timeout: 3600
      runas: ubuntu
